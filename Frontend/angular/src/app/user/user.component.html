<body>
    <nav>
        <div class="logo">
            <img src="../../assets/images/logo.jpg" width="60px" height="60px">
            <a href="" class="header_logo">FoodiE</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical header_toggle fas fa-bars" id="toggle-menu" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </i>
        </label>
        <ul>
            <li><img [src]="profileImage" width="40px" height="40px" style="border-radius: 50%; margin-top: -8px;"></li>
            <li style="color: #fff;"><a routerLink="/view-address">{{user.firstName}}</a></li>
            <li><a class="active" routerLink="/user">Home</a></li>
            <li><a routerLink="/fav-cuisine">Favourite</a></li>
            <li><a routerLink="/login">LogOut</a></li>
        </ul>
    </nav>
    <div class="content" style="min-height: 100vh;">
        <div class="searchBox">
            <input [(ngModel)]="searchText" placeholder="Search by city name....">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search icon"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </div>
        <div class="card" style="margin-top: 100px;" *ngFor="let s of restaurants | filter:searchText">
            <div class="info">
                <div class="name" style="font-size: 20px;">RESTAURANT NAME : {{s.restaurantName}}</div>
                <div class="prof">{{s.restaurantLocation}}</div>
                <div class="divider"></div>
                <button class="view" [routerLink]="['/user-cuisine/'+ s.restaurantId]">View Restaurant</button>
            </div>
            <img class="photo" [src]="'data:image/jpeg;base64,' + s.picByte">
        </div>
    </div>

</body>
