<h2>Hello</h2>

<body>
    <div class="box">
        <div class="card" *ngFor="let s of restaurants">
            <div class="info">
                <div class="name">RESTAURANT NAME : {{s.restaurantName}}</div>
                <div class="prof">{{s.restaurantLocation}}</div>
                <div class="divider"></div>
                <button>View Restaurant</button>
            </div>
                <img class="photo" [src]="'data:image/jpeg;base64,' + s.picByte">
        </div>
    </div>
    
</body>
